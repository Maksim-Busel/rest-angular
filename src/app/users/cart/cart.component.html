<div class="page-title">
    <div class="page-title-item-wrap">
        <h1 class="page-title-item">Cart</h1>
    </div>
</div>

<div class="cart-content" *ngIf="certificates; else emptyCart">
    <div class="cart-item-container" *ngFor="let certificate of certificates; let id = index">
        <div class="cart-item">
            <img class="image-cart-item" src="/assets/img/gift-certificate.jpeg" alt="">
            <div class="cart-item-text">
                <div class="cart-item-title"> {{ certificate.name}}</div>
                <div class="cart-item-description">{{ certificate.description}}</div>
            </div>
            <div class="cart-item-price">{{ certificate.price}} BYN</div>
            <img class="icon-cart-delete" src="/assets/img/delete.png" (click)="removeFromCart(certificate, certificate.id)" alt="delete from cart" title="Delete from cart" >
        </div>
    </div>

    <div class="cart-total-price">Total: {{totalPrice}} BYN</div>

    <div class="cart-button-container">
        <button class="btn-cart-back" (click)="openClearDialog()">Clear</button>
        <button class="btn-cart-buy" (click)="openDialog()">Buy</button>
    </div>
</div>

<ng-template #emptyCart>
    <p class="loading">Cart is empty. <a routerLink="/certificates/list">Go to goods</a></p>
</ng-template>
