<div class="page-title">
    <div class="page-title-item-wrap">
        <h1 class="page-title-item">All orders</h1>
    </div>
</div>

<div *ngIf="orders; else loading">
    <table  class="table my-orders">
        <thead class="table-head">
            <tr>
                <th class="cell-head">Order id</th>
                <th class="cell-head">User id</th>
                <th class="cell-head">Order date</th>
                <th class="cell-head">Cost (BYN)</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr *ngFor="let order of orders; let id = index">
                <td class="cell-body">
                    {{ order.id }}
                </td>
                <td class="cell-body">
                   <a class="link-user-orders" [routerLink]="['/users', 'user', order.userId, 'orders']"> {{ order.userId }} </a>
                </td>
                <td class="cell-body">
                    {{ order.orderDate }}
                </td>
                <td class="cell-body">
                    {{ order.priceTotal }}
                </td>
                <td class="cell-body table-button-container"> 
                    <img class="icon-table-delete" src="/assets/img/delete.png" (click)="openDialog(order.id)" alt="delete" title="Delete order" >
                </td>
            </tr>
        </tbody>
    </table>
    <app-scroll-buttons></app-scroll-buttons>
</div>

<ng-template #loading>
    <p class="loading">Loading...</p>
</ng-template>
