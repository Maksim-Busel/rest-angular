<div class="page-title">
    <div class="page-title-item-wrap">
        <h1 class="page-title-item">Dashboard of bike goods</h1>
    </div>
</div>

<div *ngIf="bikeGoods; else loading">
    <table  class="table">
        <thead class="table-head">
            <tr>
                <th class="cell-head">Name</th>
                <th class="cell-head">Price (BYN)</th>
                <th class="cell-head">Goods type</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr *ngFor="let goods of bikeGoods; let id = index">
                <td class="cell-body table-cell-name">
                    {{ goods.name }}
                </td>
                <td class="cell-body table-cell-price">
                    {{ goods.price }}
                </td>
                <td class="cell-body table-cell-duration table-input-duration">
                        {{ goods.goodsType }}
                </td>
                <td class="cell-body table-button-container">
                    <button class="btn-table-edit" type="button" [routerLink]="['/bike-goods', 'bike-goods', goods.id, 'edit']">Open</button>
                    <img class="icon-table-delete" src="/assets/img/delete.png" (click)="openDialog(goods.id)" alt="delete" title="Delete bike goods" >
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-scroll-buttons></app-scroll-buttons>
<ng-template #loading>
    <p class="loading">Loading...</p>
</ng-template>
