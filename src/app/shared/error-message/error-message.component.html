<mat-dialog-content class="mat-typography">
    <div class="dialog-window">
      <p class="title-message">{{title}}</p>
      <b class="title">Error:</b>
      <p class="message">{{error}}</p>
      <b class="title">Message:</b>
      <p class="message">{{message}}</p>
    </div>
    <mat-dialog-actions class="btn-ok">
      <button class="btn-details" mat-raised-button [mat-dialog-close]="true" > Ok </button>
    </mat-dialog-actions>
</mat-dialog-content>
