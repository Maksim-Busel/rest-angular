<div class="page-title">
    <div class="page-title-item-wrap">
        <h1 class="page-title-item">Dashboard of certificates</h1>
    </div>
</div>

<div *ngIf="certificates; else loading">
    <table  class="table">
        <thead class="table-head">
            <tr>
                <th class="cell-head">Name</th>
                <th class="cell-head">Description</th>
                <th class="cell-head">Price (BYN)</th>
                <th class="cell-head">Duration (month)</th>
                <th class="cell-head">Date creation</th>
                <th class="cell-head">Date Modification</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr *ngFor="let certificate of certificates; let id = index">
                <td class="cell-body table-cell-name">
                    {{ certificate.name }}
                </td>
                <td class="cell-body table-cell-description table-textarea">
                    {{ certificate.description }}
                </td>
                <td class="cell-body table-cell-price">
                    {{ certificate.price }}
                </td>
                <td class="cell-body table-cell-duration table-input-duration">
                        {{ certificate.duration }}
                </td>
                <td class="cell-body table-cell-date  table-input-date">
                    {{ certificate.dateCreation }}
                </td>
                <td class="cell-body table-cell-date  table-input-date">
                   {{ certificate.dateModification }}
                </td>
                <td class="cell-body table-button-container"> 
                    <button class="btn-table-edit" type="button" [routerLink]="['/certificates', 'certificate', certificate.id, 'edit']">Open</button>
                    <img class="icon-table-delete" src="/assets/img/delete.png" (click)="openDialog(certificate.id)" alt="delete" title="Delete certificate" >
                </td>
            </tr>
        </tbody>
    </table>
    <app-scroll-buttons></app-scroll-buttons>
</div>

<ng-template #loading>
    <p class="loading">Loading...</p>
</ng-template>
